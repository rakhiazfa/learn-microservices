[supervisord]
nodaemon=true

[program:laravel-octane]
command=php /var/www/artisan octane:start --server=swoole --workers=10 --task-workers=5 --port=8000
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/octane-access.log
stderr_logfile=/var/www/storage/logs/octane-error.log
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/nginx/access.log
stderr_logfile=/var/log/nginx/error.log
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work --queue=high,default,low --sleep=3 --tries=3
autostart=true
autorestart=true
numprocs=5
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/worker-access.log
stderr_logfile=/var/www/storage/logs/worker-error.log
