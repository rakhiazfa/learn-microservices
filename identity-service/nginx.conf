user             www-data;
worker_processes auto;
error_log        /var/log/nginx/error.log;
pid              /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request"'
                    '$status $body_bytes_sent "$http_referer"'
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log;

    gzip            on;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_proxied    any;
    gzip_types      text/plain text/css application/json application/javascript application/xml application/xml+rss application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_vary       on;

    charset UTF-8;

    include             /etc/nginx/mime.types;
    default_type        text/plain;
    types_hash_max_size 2048;

    reset_timedout_connection on;
    send_timeout 5;

    sendfile            on;
    sendfile_max_chunk  512k;
    directio            2m;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   30;

    proxy_buffering    off;
    proxy_buffer_size  128k;
    proxy_buffers 100  128k;
    proxy_cache_path /var/run/cache levels=1:2 keys_zone=cache:60m max_size=1G;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        listen [::]:80;

        server_name _;
        server_tokens off;
        
        root /var/www/public;
        index index.php;
    
        charset utf-8;
    
        location /index.php {
            try_files /not_exists @octane;
        }
    
        location / {
            try_files $uri $uri/ @octane;
        }
    
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }
    
        access_log off;
        error_log  /var/log/nginx/domain.com-error.log error;
    
        error_page 404 /index.php;
    
        location @octane {
            set $suffix "";
    
            if ($uri = /index.php) {
                set $suffix ?$query_string;
            }
    
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header Scheme $scheme;
            proxy_set_header SERVER_PORT $server_port;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
    
            proxy_pass http://127.0.0.1:8000$suffix;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}