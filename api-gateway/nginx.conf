user             www-data;
worker_processes 3;
error_log        /var/log/nginx/error.log;
pid              /run/nginx.pid;

events {
    worker_connections 3072;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request"'
                    '$status $body_bytes_sent "$http_referer"'
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log;

    gzip            on;
    gzip_comp_level 2;
    gzip_min_length 1000;
    gzip_proxied    any;
    gzip_types      text/plain text/css application/json application/javascript application/xml application/xml+rss application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_vary       on;

    charset UTF-8;

    include             /etc/nginx/mime.types;
    default_type        text/plain;
    types_hash_max_size 2048;

    reset_timedout_connection on;
    send_timeout 5;

    sendfile            on;
    sendfile_max_chunk  512k;
    directio            2m;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   30;

    proxy_buffering    off;
    proxy_buffer_size  128k;
    proxy_buffers 100  128k;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        listen [::]:80;

        location = /auth/check {
            internal;

            proxy_method POST;
            proxy_pass http://identity-service:80/auth/check;

            proxy_pass_request_body                  off;
            proxy_set_header Content-Length          "";
            proxy_set_header X-Original-Method       $request_method;
            proxy_set_header X-Original-Uri          $request_uri;
            proxy_set_header X-Without-Authorization $without_authorization;
        }

        location /auth/signin {
            proxy_pass http://identity-service:80/auth/signin;

            proxy_set_header Host            $host;
            proxy_set_header X-Real-IP       $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /auth/signout {
            set $without_authorization 'true';
            include snippets/auth-check.conf;

            proxy_pass http://identity-service:80/auth/signout;
        }

        location /auth/user {
            set $without_authorization 'true';
            include snippets/auth-check.conf;

            proxy_pass http://identity-service:80/auth/user;
        }

        location /identities {
            include snippets/auth-check.conf;

            proxy_pass http://identity-service:80/identities;
        }

        location /roles {
            include snippets/auth-check.conf;

            proxy_pass http://identity-service:80/roles;
        }

        location /access-rights {
            include snippets/auth-check.conf;

            proxy_pass http://identity-service:80/access-rights;
        }

        location /menus {
            include snippets/auth-check.conf;

            proxy_pass http://master-data-service:3000/menus;
        }
    }
}